<template>
  <section class="au-enter-active">
    <div class="page-header">
      <h1>${title}</h1>
    </div>
    <form submit.trigger="saveItem()">
      <div class="form-group">
        <label for="ownerId">Internal ID</label>
        <input type="text" class="form-control" id="ownerId" value.bind="item.ownerId" placeholder="">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" value.bind="item.role">
          <option value="">User</option>
          <option value="manager">User Manager</option>
          <option value="admin">Administrator</option>
          <option value="disabled">Disabled</option>
        </select>
      </div>
      <div class="alert alert-${state.bootstrapContext}" show.bind="state.state">
        ${state.message}
      </div>
      <button type="submit" class="btn btn-default">Save</button>
      <button if.bind="parameters.id" click.trigger="removeItem()" class="btn btn-warning"><i class="fa fa-trash"></i> Delete</button>
    </form>
  </section>
</template>
