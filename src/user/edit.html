<template>
  <section class="au-enter-active">
    <div class="page-header">
      <h1>${title}</h1>
    </div>
    <form submit.trigger="saveItem()">
      <div class="form-group">
        <label for="ownerId">Internal ID</label>
        <input type="text" class="form-control" id="ownerId" value.bind="item.ownerId" placeholder="">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" value.bind="item.role">
          <option value="">User</option>
          <option value="manager">User Manager</option>
          <option value="admin">Administrator</option>
        </select>
      </div>
      <div class="alert alert-danger" if.bind="error">
        ${error}
      </div>
      <div class="alert alert-success" if.bind="message">
        ${message}
      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </section>
</template>
