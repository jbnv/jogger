<template>
  <require from="../resources/value-converters/decimal"></require>

  <section class="au-enter-active">
    <div class="page-header">
      <h1>
        Summary by Weeks
      </h1>
    </div>
  </section>

  <section>

    <table class="table table-hover">

      <tr>
        <th>Week</th>
        <th style="text-align:right">Jogs</th>
        <th style="text-align:right">Distance</th>
        <th style="text-align:right">Time</th>
        <th style="text-align:right">Avg.Speed</th>
        <th style="text-align:right">Avg.Distance</th>
      </tr>

      <tr repeat.for="week of reducedDataAsArray">
        <td>${week.startDate} to ${week.endDate}</td>
        <td style="text-align:right">${week.jogs}</td>
        <td style="text-align:right">${week.totalDistance | decimal:2}</td>
        <td style="text-align:right">${week.totalTime | decimal:2}</td>
        <td style="text-align:right">${week.totalDistance/week.totalTime | decimal:2}</td>
        <td style="text-align:right">${week.totalDistance/week.jogs | decimal:2}</td>
      </tr>

    </table>

  </section>

</template>
