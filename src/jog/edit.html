<template>
  <section class="au-enter-active">
    <div class="page-header">
      <h1>${title}</h1>
    </div>
    <a route-href="route: jogIndex" class="btn btn-default"><i class="fa fa-chevron-circle-left"></i> Jogs</a>
    <hr />
    <form submit.trigger="saveItem()">
      <div class="form-group">
        <label for="newEmail">Jog Date</label>
        <input type="date" class="form-control" id="date" value.bind="item.date" placeholder="">
      </div>
      <div class="form-group">
        <label for="newEmail">Distance (${config.defaultDistanceUnit})</label>
        <input type="number" class="form-control" id="distance" value.bind="item.distance" placeholder="">
      </div>
      <div class="form-group">
        <label for="newEmail">Time (${config.defaultTimeUnit})</label>
        <input type="number" class="form-control" id="time" value.bind="item.time" placeholder="">
      </div>
      <div class="alert alert-danger" if.bind="error">
        ${error}
      </div>
      <div class="alert alert-success" if.bind="message">
        ${message}
      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </section>
</template>
