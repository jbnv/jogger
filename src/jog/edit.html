<template>
  <section class="au-enter-active">
    <div class="page-header">
      <h1>${title}</h1>
    </div>
    <form submit.trigger="saveItem()">
      <div class="form-group">
        <label for="date">Jog Date</label>
        <input type="date" class="form-control" id="date" value.bind="item.date" placeholder="">
      </div>
      <div class="form-group">
        <label for="distance">Distance (${config.defaultDistanceUnit})</label>
        <input type="decimal" class="form-control" id="distance" value.bind="item.distance" placeholder="">
      </div>
      <div class="form-group">
        <label for="time">Time (${config.defaultTimeUnit})</label>
        <input type="number" class="form-control" id="time" value.bind="item.time" placeholder="">
      </div>
      <div class="alert alert-${state.bootstrapContext}" show.bind="state.state">
        ${state.message}
      </div>
      <button type="submit" class="btn btn-default">Save</button>
      <button if.bind="parameters.id" click.trigger="removeItem()" class="btn btn-warning"><i class="fa fa-trash"></i> Delete</button>
    </form>
  </section>
</template>
